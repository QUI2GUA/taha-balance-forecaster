version: '3.8'

services:
  app:
    container_name: forecast-ledger-app
    build:
      context: .
      dockerfile: Dockerfile
      target: builder # Use the builder stage, which has source code and dependencies
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://pguser:pgpassword@db:5432/forecastdb?schema=public
      - HOME=/tmp
    depends_on:
      db:
        condition: service_healthy
    networks:
      - forecast-net
    # This command runs on container startup, after the db is healthy
    command: >
      sh -c "
        npx prisma generate &&
        npm run build &&
        npx prisma migrate deploy &&
        node .next/standalone/server.js
      "

  migrator:
    container_name: forecast-ledger-migrator
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      - DATABASE_URL=postgresql://pguser:pgpassword@db:5432/forecastdb?schema=public
    volumes:
      - ./prisma:/app/prisma
    depends_on:
      db:
        condition: service_healthy
    networks:
      - forecast-net

  db:
    container_name: forecast-ledger-db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: forecastdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d forecastdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - forecast-net

volumes:
  postgres_data:
    driver: local

networks:
  forecast-net:
    driver: bridge

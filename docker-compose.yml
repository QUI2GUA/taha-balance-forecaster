version: '3.8'

services:
  app:
    container_name: forecast-ledger-app
    build:
      context: .
      dockerfile: Dockerfile
      target: runner # Use the final runner stage for the application
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://pguser:pgpassword@db:5432/forecastdb?schema=public
      - HOME=/tmp
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully # Wait for migrations to finish
    networks:
      - forecast-net
    # The CMD from the Dockerfile's runner stage will start the app

  migrator:
    container_name: forecast-ledger-migrator
    build:
      context: .
      dockerfile: Dockerfile
      target: builder # Use the builder stage which has all dependencies
    environment:
      - DATABASE_URL=postgresql://pguser:pgpassword@db:5432/forecastdb?schema=public
    # Command to generate prisma client and run migrations
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy
      "
    depends_on:
      db:
        condition: service_healthy
    networks:
      - forecast-net

  db:
    container_name: forecast-ledger-db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: forecastdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d forecastdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - forecast-net

volumes:
  postgres_data:
    driver: local

networks:
  forecast-net:
    driver: bridge
